<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">

    <title>Hello, world!</title>

    <style>
        .col-2, .col-3, .col-4 {
            border: solid 1px black;
        }
    </style>
  </head>styledy>
    <h1>Hello, world!</h1>

    <div class="container-fluid" id="event-broker">

        <div class="row">
            <div class="col-2">Ressource</div>
            <div class="col-3">Anzahl</div>
            <div class="col-3">zugewiesene Arbeiter</div>
            <div class="col-4">Aktionen</div>
        </div>
        <div class="row" id="arbeiter">
            <div class="col-2">Arbeiter</div>
            <div class="col-3"><span id="anzahl-arbeiter">0</span></div>
            <div class="col-3"><span id="zugewiesene-arbeiter">0</span></div>
            <div class="col-4"></div>
        </div>
        <div class="row" id="holz">
            <div class="col-2">Holz</div>
            <div class="col-3"><span id="anzahl-holz">0</span></div>
            <div class="col-3"><span id="zugewiesene-arbeiter-holz">0</span></div>
            <div class="col-4">
                <button type="button" class="btn btn-primary" id="holz-arbeiter-zuweisen"><i class="bi bi-arrow-up-square"></i> Arbeiter zuweisen</button>
                <button type="button" class="btn btn-primary" id="holz-arbeiter-freigeben"><i class="bi bi-arrow-down-square"></i> Arbeiter freigeben</button>
            </div>
        </div>
        <div class="row" id="steine">
            <div class="col-2">Stein</div>
            <div class="col-3"><span id="anzahl-steine">0</span></div>
            <div class="col-3"><span id="zugewiesene-arbeiter-stein">0</span></div>
            <div class="col-4">
                <button type="button" class="btn btn-primary" id="stein-arbeiter-zuweisen"><i class="bi bi-arrow-up-square"></i> Arbeiter zuweisen</button>
                <button type="button" class="btn btn-primary" id="stein-arbeiter-freigeben"><i class="bi bi-arrow-down-square"></i> Arbeiter freigeben</button>
            </div>
        </div>


        <h2>Aktionen</h2>
        <div class="row">
            <div class="col">1 of 3</div>
            <div class="col">2 of 3</div>
            <div class="col">3 of 3</div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->

    <script>
        const data = {
            arbeiter: 1,
            holz: 0,
            holzArbeiter: 0,
            stein: 0,
            steinArbeiter: 0
        }

        const createEmitter = function(element, type, payload) {
            return function() {
                element.dispatchEvent(new CustomEvent(type, { bubbles: false, detail: payload }))
            }
        }

        const init = function() {
            const arbeiterElement = document.getElementById('arbeiter')
            const anzahlArbeiterElement = document.getElementById('anzahl-arbeiter')
            const zugewieseneArbeiterElement = document.getElementById('zugewiesene-arbeiter')
            anzahlArbeiterElement.textContent = data.arbeiter
            zugewieseneArbeiterElement.textContent = data.holzArbeiter + data.steinArbeiter + " (" + (data.arbeiter - data.holzArbeiter - data.steinArbeiter) + " frei)"

arbeiterElement.addEventListener('arbeiterzuweisung', function (e) { console.log('arbeiterElement'); console.log(e) }, false)
            



            const anzahlHolzElement = document.getElementById('anzahl-holz')
            const zugewieseneArbeiterHolzElement = document.getElementById('zugewiesene-arbeiter-holz')
            const holzArbeiterZuweisenElement = document.getElementById('holz-arbeiter-zuweisen')
            anzahlHolzElement.textContent = data.holz
            zugewieseneArbeiterHolzElement.textContent = data.holzArbeiter
            holzArbeiterZuweisenElement.addEventListener('click', createEmitter(holzArbeiterZuweisenElement, 'arbeiterzuweisung', { menge: 1 }))
            
            
            
            
            const anzahlSteineElement = document.getElementById('anzahl-steine')
            const zugewieseneArbeiterSteinElement = document.getElementById('zugewiesene-arbeiter-stein')
            const steinArbeiterZuweisenElement = document.getElementById('stein-arbeiter-zuweisen')
            anzahlSteineElement.textContent = data.stein
            zugewieseneArbeiterSteinElement.textContent = data.steinArbeiter
            
            
            
            
            
            const eventBrokerElement = document.getElementById('event-broker')
            // aktualisiere data
            eventBrokerElement.addEventListener('arbeiterzuweisung', function (e) { console.log('eventBrokerElement'); console.log(e) }, false)
        }

        const mainLoop = function() {
            // TODO

            setTimeout(mainLoop, 100) // alle 100 Millisekunden
        }

        init()

        setTimeout(mainLoop, 0)
    </script>
  </body>
</html>
