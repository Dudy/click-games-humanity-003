<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">

    <title>Hello, world!</title>

    <style>
        .col-2, .col-3, .col-4 {
            border: solid 1px black;
        }
    </style>
  </head>
  <body>
    <h1>Zeitpunkt <span id="zeitpunkt">0</span></h1>

    <div class="container-fluid">
        <h2>Siedlung</h2>
        <div class="row">
            <div class="col-2">Ressource</div>
            <div class="col-3">Anzahl</div>
            <div class="col-3"></div>
            <div class="col-4">Aktionen</div>
        </div>
        <div class="row" id="wohnraum">
            <div class="col-2">Wohnraum</div>
            <div class="col-3"><span id="anzahl-wohnraum">0</span></div>
            <div class="col-3"><span id="verwendeter-wohnraum">0</span></div>
            <div class="col-4">
                <button type="button" class="btn btn-primary" id="wohnhaus-1-bauen"><i class="bi bi-arrow-up-square"></i> Wohnhaus 1 bauen</button><span id="wohnhaus-1-bauen-kosten"> Kosten:</span>
            </div>
        </div>
        <div class="row" id="arbeiter">
            <div class="col-2">Arbeiter</div>
            <div class="col-3"><span id="anzahl-arbeiter">0</span></div>
            <div class="col-3"><span id="zugewiesene-arbeiter">0</span></div>
            <div class="col-4">
                <button type="button" class="btn btn-primary" id="arbeiter-erzeugen"><i class="bi bi-arrow-up-square"></i> Arbeiter erzeugen</button><span id="arbeiter-erzeugen-kosten"> Kosten:</span>
            </div>
        </div>

        <h2>Ressourcen</h2>
        <div class="row">
            <div class="col-2">Ressource</div>
            <div class="col-3">Anzahl</div>
            <div class="col-3">zugewiesene Arbeiter</div>
            <div class="col-4">Aktionen</div>
        </div>
        <div class="row" id="holz">
            <div class="col-2">Holz</div>
            <div class="col-3"><span id="anzahl-holz">0</span></div>
            <div class="col-3"><span id="zugewiesene-arbeiter-holz">0</span></div>
            <div class="col-4">
                <button type="button" class="btn btn-primary" id="holz-arbeiter-zuweisen"><i class="bi bi-arrow-up-square"></i> Arbeiter zuweisen</button>
                <button type="button" class="btn btn-primary" id="holz-arbeiter-freigeben"><i class="bi bi-arrow-down-square"></i> Arbeiter freigeben</button>
            </div>
        </div>
        <div class="row" id="steine">
            <div class="col-2">Stein</div>
            <div class="col-3"><span id="anzahl-steine">0</span></div>
            <div class="col-3"><span id="zugewiesene-arbeiter-stein">0</span></div>
            <div class="col-4">
                <button type="button" class="btn btn-primary" id="stein-arbeiter-zuweisen"><i class="bi bi-arrow-up-square"></i> Arbeiter zuweisen</button>
                <button type="button" class="btn btn-primary" id="stein-arbeiter-freigeben"><i class="bi bi-arrow-down-square"></i> Arbeiter freigeben</button>
            </div>
        </div>
        <div class="row" id="fleisch">
            <div class="col-2">Fleisch</div>
            <div class="col-3"><span id="anzahl-fleisch">0</span></div>
            <div class="col-3"><span id="zugewiesene-arbeiter-fleisch">0</span></div>
            <div class="col-4">
                <button type="button" class="btn btn-primary" id="fleisch-arbeiter-zuweisen"><i class="bi bi-arrow-up-square"></i> Arbeiter zuweisen</button>
                <button type="button" class="btn btn-primary" id="fleisch-arbeiter-freigeben"><i class="bi bi-arrow-down-square"></i> Arbeiter freigeben</button>
            </div>
        </div>

        <h2>Aktionen</h2>
        <div class="row">
            <div class="col">1 of 3</div>
            <div class="col">2 of 3</div>
            <div class="col">3 of 3</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script>
        const zeitpunktElement = document.getElementById('zeitpunkt')
        
        const wohnraumElement = document.getElementById('wohnraum')
        const anzahlWohnraumElement = document.getElementById('anzahl-wohnraum')
        const verwendeterWohnraumElement = document.getElementById('verwendeter-wohnraum')
        const wohnhaus1BauenElement = document.getElementById('wohnhaus-1-bauen')
        const wohnhaus1BauenKostenElement = document.getElementById('wohnhaus-1-bauen-kosten')

        const arbeiterElement = document.getElementById('arbeiter')
        const anzahlArbeiterElement = document.getElementById('anzahl-arbeiter')
        const arbeiterErzeugenElement = document.getElementById('arbeiter-erzeugen')
        const arbeiterErzeugenKostenElement = document.getElementById('arbeiter-erzeugen-kosten')
        const zugewieseneArbeiterElement = document.getElementById('zugewiesene-arbeiter')
        
        const anzahlHolzElement = document.getElementById('anzahl-holz')
        const zugewieseneArbeiterHolzElement = document.getElementById('zugewiesene-arbeiter-holz')
        const holzArbeiterZuweisenElement = document.getElementById('holz-arbeiter-zuweisen')
        const holzArbeiterFreigebenElement = document.getElementById('holz-arbeiter-freigeben')
        
        const anzahlSteineElement = document.getElementById('anzahl-steine')
        const zugewieseneArbeiterSteinElement = document.getElementById('zugewiesene-arbeiter-stein')
        const steinArbeiterZuweisenElement = document.getElementById('stein-arbeiter-zuweisen')
        const steinArbeiterFreigebenElement = document.getElementById('stein-arbeiter-freigeben')

        const anzahlFleischElement = document.getElementById('anzahl-fleisch')
        const zugewieseneArbeiterFleischElement = document.getElementById('zugewiesene-arbeiter-fleisch')
        const fleischArbeiterZuweisenElement = document.getElementById('fleisch-arbeiter-zuweisen')
        const fleischArbeiterFreigebenElement = document.getElementById('fleisch-arbeiter-freigeben')

        const data = {
            tick: 0,
            kosten: {
                wohnhaus1: {
                    holz: 20,
                    stein: 10,
                    fleisch: 0
                },
                arbeiter: {
                    holz: 1,
                    stein: 1,
                    fleisch: 10
                }
            },
            wohnraum: 0,
            wohnraumBauen: function(menge) {
                if (this.holz >= this.kosten.wohnhaus1.holz &&
                    this.stein >= this.kosten.wohnhaus1.stein &&
                    this.fleisch >= this.kosten.wohnhaus1.fleisch) {
                    this.wohnraum += menge
                    this.holz -= this.kosten.wohnhaus1.holz
                    this.stein -= this.kosten.wohnhaus1.stein
                    this.fleisch -= this.kosten.wohnhaus1.fleisch
                }
            },
            freierWohnraum: function() {
                return this.wohnraum - this.arbeiter
            },
            arbeiter: 0,
            arbeiterErzeugen: function(menge) {
                if (this.holz >= this.kosten.arbeiter.holz &&
                    this.stein >= this.kosten.arbeiter.stein &&
                    this.fleisch >= this.kosten.arbeiter.fleisch) {
                    this.arbeiter += menge
                    this.holz -= this.kosten.arbeiter.holz
                    this.stein -= this.kosten.arbeiter.stein
                    this.fleisch -= this.kosten.arbeiter.fleisch
                }
            },
            freieArbeiter: function() {
                return this.arbeiter - this.holzArbeiter - this.steinArbeiter - this.fleischArbeiter
            },
            holz: 21,
            holzArbeiter: 0,
            holzArbeiterZuweisen: function(menge) {
                if (this.freieArbeiter() >= menge) {
                    this.holzArbeiter += menge
                }
            },
            holzArbeiterFreigeben: function(menge) {
                if (this.holzArbeiter >= menge) {
                    this.holzArbeiter -= menge
                }
            },
            stein: 11,
            steinArbeiter: 0,
            steinArbeiterZuweisen: function(menge) {
                if (this.freieArbeiter() >= menge) {
                    this.steinArbeiter += menge
                }
            },
            steinArbeiterFreigeben: function(menge) {
                if (this.steinArbeiter >= menge) {
                    this.steinArbeiter -= menge
                }
            },
            fleisch: 10,
            fleischArbeiter: 0,
            fleischArbeiterZuweisen: function(menge) {
                if (this.freieArbeiter() >= menge) {
                    this.fleischArbeiter += menge
                }
            },
            fleischArbeiterFreigeben: function(menge) {
                if (this.fleischArbeiter >= menge) {
                    this.fleischArbeiter -= menge
                }
            }
        }

        const createEmitter = function(type, payload) {
            return function() {
                window.dispatchEvent(new CustomEvent(type, { detail: payload }))
            }
        }

        const init = function() {
            wohnhaus1BauenElement.addEventListener('click', createEmitter('wohnraumbau', { typ: 'wohnraum', menge: 3 }))
            arbeiterErzeugenElement.addEventListener('click', createEmitter('arbeitererzeugung', { typ: 'arbeiter', menge: 1 }))
            holzArbeiterZuweisenElement.addEventListener('click', createEmitter('arbeiterzuweisung', { typ: 'holz', menge: 1 }))
            holzArbeiterFreigebenElement.addEventListener('click', createEmitter('arbeiterfreigabe', { typ: 'holz', menge: 1 }))
            steinArbeiterZuweisenElement.addEventListener('click', createEmitter('arbeiterzuweisung', { typ: 'stein', menge: 1 }))
            steinArbeiterFreigebenElement.addEventListener('click', createEmitter('arbeiterfreigabe', { typ: 'stein', menge: 1 }))
            fleischArbeiterZuweisenElement.addEventListener('click', createEmitter('arbeiterzuweisung', { typ: 'fleisch', menge: 1 }))
            fleischArbeiterFreigebenElement.addEventListener('click', createEmitter('arbeiterfreigabe', { typ: 'fleisch', menge: 1 }))

            const dataWohnraumbau = function(event) {
                switch(event.detail.typ) {
                    case 'wohnraum':
                        data.wohnraumBauen(event.detail.menge)
                        break
                }
                updateUI()
            }
            window.addEventListener('wohnraumbau', dataWohnraumbau)

            const dataArbeitererzeugung = function(event) {
                switch(event.detail.typ) {
                    case 'arbeiter':
                        data.arbeiterErzeugen(event.detail.menge)
                        break
                }
                updateUI()
            }
            window.addEventListener('arbeitererzeugung', dataArbeitererzeugung)
            
            const dataArbeiterzuweisung = function(event) {
                switch(event.detail.typ) {
                    case 'holz':
                        data.holzArbeiterZuweisen(event.detail.menge)
                        break
                    case 'stein':
                        data.steinArbeiterZuweisen(event.detail.menge)
                        break
                    case 'fleisch':
                        data.fleischArbeiterZuweisen(event.detail.menge)
                        break
                }
                updateUI()
            }
            window.addEventListener('arbeiterzuweisung', dataArbeiterzuweisung)

            const dataArbeiterfreigabe = function(event) {
                switch(event.detail.typ) {
                    case 'holz':
                        data.holzArbeiterFreigeben(event.detail.menge)
                        break
                    case 'stein':
                        data.steinArbeiterFreigeben(event.detail.menge)
                        break
                    case 'fleisch':
                        data.fleischArbeiterFreigeben(event.detail.menge)
                        break
                }
                updateUI()
            }
            window.addEventListener('arbeiterfreigabe', dataArbeiterfreigabe)
        }

        const updateData = function() {
            zeitpunktElement.textContent = data.tick
            data.holz += data.holzArbeiter
            data.stein += data.steinArbeiter
            data.fleisch += data.fleischArbeiter
        }

        const updateUI = function() {
            anzahlWohnraumElement.textContent = data.wohnraum
            verwendeterWohnraumElement.textContent = data.wohnraum - data.freierWohnraum() + " (" + data.freierWohnraum() + " frei)"
            wohnhaus1BauenKostenElement.textContent = " Kosten: " + data.kosten.wohnhaus1.holz + " Holz, " + data.kosten.wohnhaus1.stein + " Stein, " + data.kosten.wohnhaus1.fleisch + " Fleisch"
            wohnhaus1BauenElement.disabled = data.holz < data.kosten.wohnhaus1.holz || data.stein < data.kosten.wohnhaus1.stein || data.fleisch < data.kosten.wohnhaus1.fleisch

            anzahlArbeiterElement.textContent = data.arbeiter
            zugewieseneArbeiterElement.textContent = data.holzArbeiter + data.steinArbeiter + data.fleischArbeiter + " zugewiesen (" + (data.arbeiter - data.holzArbeiter - data.steinArbeiter - data.fleischArbeiter) + " frei)"
            arbeiterErzeugenKostenElement.textContent = " Kosten: " + data.kosten.arbeiter.holz + " Holz, " + data.kosten.arbeiter.stein + " Stein, " + data.kosten.arbeiter.fleisch + " Fleisch"
            arbeiterErzeugenElement.disabled = data.freierWohnraum() === 0 || data.holz < data.kosten.arbeiter.holz || data.stein < data.kosten.arbeiter.stein || data.fleisch < data.kosten.arbeiter.fleisch

            anzahlHolzElement.textContent = data.holz
            zugewieseneArbeiterHolzElement.textContent = data.holzArbeiter
            holzArbeiterZuweisenElement.disabled = data.freieArbeiter() === 0
            holzArbeiterFreigebenElement.disabled = data.holzArbeiter === 0

            anzahlSteineElement.textContent = data.stein
            zugewieseneArbeiterSteinElement.textContent = data.steinArbeiter
            steinArbeiterZuweisenElement.disabled = data.freieArbeiter() === 0
            steinArbeiterFreigebenElement.disabled = data.steinArbeiter === 0

            anzahlFleischElement.textContent = data.fleisch
            zugewieseneArbeiterFleischElement.textContent = data.fleischArbeiter
            fleischArbeiterZuweisenElement.disabled = data.freieArbeiter() === 0
            fleischArbeiterFreigebenElement.disabled = data.fleischArbeiter === 0
        }
        const mainLoop = function() {
            data.tick += 1
            updateData()
            updateUI()
            setTimeout(mainLoop, 1000)
        }

        init()

        setTimeout(mainLoop, 0)
    </script>
  </body>
</html>
